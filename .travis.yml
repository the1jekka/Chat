language: objective-c
cache: cocoapods

matrix:
  include:
    - os: osx
      osx_image: xcode9
      env: SCHEME="Chat"

before_install:
  - pod repo update --silent

before_script:
  - gem install xcpretty
  - gem install xcpretty-travis-formatter

script:
  - swiftlint
  - set -o pipefail && xcodebuild -workspace Chat.xcworkspace -scheme "$SCHEME" -destination 'platform=iOS Simulator,name=iPhone 8 Plus' build test CODE_SIGN_IDENTITY=- | xcpretty -f `xcpretty-travis-formatter`
