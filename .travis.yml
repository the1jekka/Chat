language: objective-c
cache: cocoapods

matrix:
  include:
    - os: osx
      osx_image: xcode9
      env: SCHEME="Chat"

before_install:
   - rvm use system
   - sudo gem install cocoapods -v '1.1.1'
   
before script:
  - pod update
script:
  - xcodebuild -scheme Chat -workspace Chat.xcworkspace -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8 Plus,OS=11.0'
